<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static\css/style.css">
    <title>Mars Facts Sheet</title>
</head>
<body>
<div class="container" >
  <div class="jumbotron text-center" style="background-image: url(static/mars_image.jpg")>
    <h1 style = "color: white;">Welcome to Mission to Mars!</h1>
    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style = "background: black;">Click here to update the facts!</a></p>
  </div>


<!-- Mars News -->
  <div class="row">
    <div class="col-md-12" style = "padding: 10px;">
        <h2 style = "color: black;">Latest Mars News:</h2> 
        <h3 style = "color: black;">{{mars.news_title}}</h3>
        <p style = "color: black;">{{mars.news_p}}</p>
    </div>      
  </div>

  <!-- Mars Featured Image-->

  <div class="row">
    <div class="col-md-6">
      <h2 style = "color: black;">Today's featured image: </h2>
      <img src="{{mars.featured_image}}" alt="featured image" style="width: 575px; height: 400px;">
    </div>

  <!-- Mars Facts-->
    <div class="col-md-6">
      <h2 style = "color: black;">Mars Facts:</h2>
      <h3 id= "table" style = "color: black;">{{mars.mars_table|safe}}</h3>
    </div>
  </div>
</div>

  <!-- Mars Hemispsheres-->

<div class="container" >
      <h2 style = "color: black;">Mars Hemispheres:</h2>
   <!-- write a for loop that lists data and accesses the values -->
     
  {% for item in mars.hemispheres %}
    <div class="col-md-6 text-center">
      <h3 class="card-title" style = "color: black;">{{ item.title }}</h3>
        <img class= "card-img-top" src="{{ item.image_url }}" style="width: 400px; height: 400px;"> 
    </div>
  {% endfor %}
  </div>
</div>
  

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
